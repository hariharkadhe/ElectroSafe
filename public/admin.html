<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ElectroSafe</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .admin-table th,
        .admin-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .admin-table th {
            background-color: #f2f2f2;
        }

        .action-btn {
            font-size: 0.8rem;
            padding: 5px 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">Admin Panel</div>
            <nav class="nav-links">
                <a href="index.html">Main Site</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container" style="max-width: 1200px;">
        <div class="card">
            <h2>Dashboard Overview</h2>
            <div style="display: flex; gap: 20px; margin-top: 20px;">
                <div class="card" style="flex: 1; background: #e3f2fd; box-shadow: none;">
                    <h3>Total Complaints</h3>
                    <p id="totalCount" style="font-size: 2rem; font-weight: bold;">0</p>
                </div>
                <div class="card" style="flex: 1; background: #e8f5e9; box-shadow: none;">
                    <h3>Resolved</h3>
                    <p id="resolvedCount" style="font-size: 2rem; font-weight: bold; color: green;">0</p>
                </div>
                <div class="card" style="flex: 1; background: #fff3e0; box-shadow: none;">
                    <h3>Pending</h3>
                    <p id="pendingCount" style="font-size: 2rem; font-weight: bold; color: orange;">0</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Recent Complaints</h2>
                <button class="btn btn-secondary" onclick="loadComplaints()">Refresh</button>
            </div>

            <div style="overflow-x: auto;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Village</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="complaintTableBody">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Edit -->
    <div id="editModal"
        style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div class="card" style="width: 400px; margin: 100px auto; position: relative;">
            <span onclick="document.getElementById('editModal').style.display='none'"
                style="position: absolute; right: 20px; cursor: pointer; font-size: 1.5rem;">&times;</span>
            <h3>Update Complaint</h3>
            <form id="updateForm" style="margin-top: 20px;">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label>Status</label>
                    <select id="editStatus">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Assign Technician</label>
                    <input type="text" id="editTech" placeholder="Technician Name">
                </div>
                <div class="form-group">
                    <label>Remarks</label>
                    <textarea id="editRemarks" rows="2"></textarea>
                </div>
                <button type="submit" class="btn">Update</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal"
        style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index: 2000;">
        <div class="card" style="width: 400px; margin: 100px auto; text-align: center;">
            <h2 id="loginTitle">Admin Login</h2>
            <p id="loginMessage" style="color: #666; margin-bottom: 20px;">Please enter your credentials.</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="adminUser" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="adminPass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/complaints';
        const AUTH_URL = '/api/admin';

        // Auth Logic
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                showLogin();
            } else {
                loadComplaints();
            }
        });

        async function showLogin() {
            document.getElementById('loginModal').style.display = 'block';

            // Check if any admin exists
            try {
                const res = await fetch(`${AUTH_URL}/check`);
                const data = await res.json();
                if (!data.exists) {
                    document.getElementById('loginTitle').innerText = "Create Admin Account";
                    document.getElementById('loginMessage').innerText = "No admin found. Create your account now.";
                    document.getElementById('loginForm').dataset.mode = 'create';
                }
            } catch (e) { console.error(e); }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('adminUser').value;
            const password = document.getElementById('adminPass').value;
            const isCreate = e.target.dataset.mode === 'create';

            try {
                const res = await fetch(`${AUTH_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, createNew: isCreate })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    document.getElementById('loginModal').style.display = 'none';
                    loadComplaints();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert("Login Error");
            }
        });

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.reload();
        }

        // Complaint Logic
        async function loadComplaints() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();

                if (result.success) {
                    const complaints = result.data;
                    renderTable(complaints);
                    updateStats(complaints);
                }
            } catch (error) {
                console.error("Error loading data", error);
            }
        }

        function renderTable(complaints) {
            const tbody = document.getElementById('complaintTableBody');
            tbody.innerHTML = '';

            complaints.forEach(c => {
                const row = `
                    <tr>
                        <td>${c.complaintId}</td>
                        <td>${c.village}</td>
                        <td>${c.category}</td>
                        <td><span class="status-badge ${c.status === 'Resolved' ? 'status-resolved' : 'status-pending'}">${c.status}</span></td>
                        <td>${new Date(c.createdAt).toLocaleDateString()}</td>
                        <td>
                            <button class="btn action-btn" onclick="openEdit('${c.complaintId}')">Update</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function updateStats(complaints) {
            document.getElementById('totalCount').innerText = complaints.length;
            document.getElementById('resolvedCount').innerText = complaints.filter(c => c.status === 'Resolved').length;
            document.getElementById('pendingCount').innerText = complaints.filter(c => c.status === 'Pending').length;
        }

        function openEdit(id) {
            document.getElementById('editId').value = id;
            document.getElementById('editModal').style.display = 'block';
        }

        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const status = document.getElementById('editStatus').value;
            const tech = document.getElementById('editTech').value;
            const remarks = document.getElementById('editRemarks').value;

            await fetch(`${API_URL}/${id}/status`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status, technician: tech, remarks })
            });

            document.getElementById('editModal').style.display = 'none';
            loadComplaints();
        });
    </script>
</body>

</html>
